<html>
    <head>
     <script src="jquery.js" type="text/javascript"></script>
    <script src="myscript.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Orbitron" rel="stylesheet">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet" type="text/css">

    </head>
    <body class="text-center">
        <h1>Tic Tac Toe</h1><br><br>
        <a class="btn btn-primary" id="turnX">Turn X</a>
        <a class="btn btn-secondary" id="turnO">Turn O</a><br><br>
        <a class="btn btn-primary" id="start">Start Game</a>
        <div class="board" id="board">
        <div class="square-1 square" >#</div>
        <div class="square-2 square" >#</div>
        <div class="square-3 square" >#</div>
        <div class="square-4 square" >#</div>
        <div class="square-5 square" >#</div>
        <div class="square-6 square" >#</div>
        <div class="square-7 square" >#</div>
        <div class="square-8 square" >#</div>
        <div class="square-9 square" >#</div>
        </div>
        <h3 class="message"></h3>
        
    </body>
</html>
